    <title>Sign Up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="logo.png" width="100px" >
          </div>
          <div class="nav">
            <ul class="menu">
                <li><a href="#" target="_blank"> Home </a> </li>
                <li><a href="#" target="_blank"> About </a> </li>
                <li><a href="#" target="_blank"> Team </a> </li>
                <li><a href="#" target="_blank"> Contact </a> </li>
            </ul>
          </nav>
  </header>
  <main>
      <h1>Sign up to yourcustomtailor.com</h1>
      
      <h2> Step 2/4 - how can we reach you ? </h2>
      </main>
      <section>
          <form>
              <h3>Progress</h3>
              <div class="progress_bar1">
                  <div class="fill">
                      <span class="progress_bar_1"></span>
                  </div>
              </div>
            <br>
            <p>We will probably need to stay in touch somehow. Let us know how we can reach you</p>
              <br>

            <div class="email">
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </input>
            </div>
            <br>
            <div class="phone">
                <label for="tel">Phone</label>
                    <input type="tel" name="phone" id="phone" required>
                </input>
            </div>
            <br>
            <div class="password">
                <label for="password">Password</label>
                    <input type="password" name="password" id="password" maxlength="20" required>
                </input>
        </div>
            </div>
            <br>
            <div class="re-enter">
                <label for="re-enter">Re-enter Password</label>
                <input type="re-enter" name="re-enter" id="re-enter" maxlength="20" required>
                </input>
            </div>
        </div>
        <div class="text">
                <br>
                <p>I want to sign up for newsletter</p>
            </div>

        <div class="radiobutton">
            <label for="weekly">Weekly news</label>
                <input type="radio" id="radio-box" name="news" value="weekly" style="vertical-align: middle" checked="">
                    <label for="monthly">Monthly news</label>
                <input type="radio" id="radio-box" name="news" value="monthly" style="vertical-align: middle">
                    <label for="no-news">Don't send me news</label>
                <input type="radio" id="radio-box" name="news" value="no-news" style="vertical-align: middle">
    
            <div class="button">
                <a href="pagee3.html" target="_self">
                <input type="button" value="Next step" class="form-btn"></a>
            </div>
        </div>
</form>
</section>
</main>
<footer>
</footer>

    
</body>
</html>
